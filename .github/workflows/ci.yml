name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run lint and tests
        run: npm run lint && npm run test
      - name: Build extension
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: extension
          path: extension
      - name: Deploy to VS Code Marketplace
        uses: actions/deploy-vscode-extension@v1
        with:
          vsce-path: 'vsce'
          extension-id: 'tabgroup-saver'
          personal-access-token: ${{ secrets.PAT }}
          vsce-args: '--yarn --vsce-version 2.12.1'
